<div class="modal-overlay" (click)="closeWindow()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h2>Add User to Class</h2>
    <button class="close-button" (click)="closeWindow()">âœ–</button>
  </div>

  <div class="search-bar">
    <h3>Search for a user</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Search by name or surname"
      [(ngModel)]="searchQuery"
      (input)="filterUsers()"
    />
  </div>

  <div class="user-list">
    <div
      *ngFor="let user of filteredUsers"
      class="user-tile"
      (click)="onUserClick(user)">
      <span class="user-name">{{ user.name }} {{ user.surname }}</span>
    </div>
  </div>

  <div class="selected-users">
    <p class="selected-user-list">{{ getSelectedUsersAsString() }}</p>
  </div>

  <div class="modal-footer">
    <button class="confirm-button" (click)="confirmSelection()">Confirm</button>
  </div>
</div>
