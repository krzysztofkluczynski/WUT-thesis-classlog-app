<app-header [pageTitle]="'Classlog platform'" [ifShowMenu]="true"></app-header>

<div class="full-screen-container">
  <!-- Big Yellow Tile -->
  <div class="tiles-container">
    <!-- Return Button -->
    <button class="yellow-button return-button" (click)="goBack()">
      Return
    </button>
    <div class="content">
      <!-- Task Information Tile -->
      <div class="task-info-tile">
        <h2 class="task-title">{{ task?.taskName }}</h2>
        <p class="task-description">{{ task?.description }}</p>
      </div>

      <!-- Separator Line -->
      <div class="separator-line"></div>

      <!-- Questions and Answers Tiles -->
      <div class="question-list">
        <!-- Check if there are questions -->
        <div *ngIf="(questionsWithAnswers ?? []).length > 0; else noQuestions">
          <div class="question-tile" *ngFor="let questionWithAnswers of questionsWithAnswers">
            <!-- Display Question -->

            <h3 class="question-title">{{ questionWithAnswers.question.content }}</h3>
            <p>{{ questionWithAnswers.file?.name }}</p>

            <!-- Display Answers for the Question -->
            <div class="answers-list">
              <p *ngFor="let answer of questionWithAnswers.answers" class="answer-item">
                {{ answer.content }}
              </p>
            </div>
          </div>
        </div>

        <!-- Template for No Questions -->
        <ng-template #noQuestions>
          <p class="no-questions-message">No questions within that test.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
