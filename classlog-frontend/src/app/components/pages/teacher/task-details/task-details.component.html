<app-header [pageTitle]="'Classlog platform'" [ifShowMenu]="true"></app-header>

<div class="full-screen-container">
  <!-- Big Yellow Tile -->
  <div class="tiles-container">
    <div class="content">
      <!-- Task Information Tile -->
      <div class="task-info-tile">
        <h2 class="task-title">Task Title</h2>
        <p class="task-description">This is the description of the task. It can include instructions, details, and relevant information about the task.</p>
      </div>

      <!-- Separator Line -->
      <div class="separator-line"></div>

      <!-- Questions Tiles -->
      <div class="question-list">
        <div class="question-tile" *ngFor="let question of questions">
          <h3 class="question-title">Question {{ question.number }}</h3>
          <p class="question-content">{{ question.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
