<app-header [pageTitle]="'Classlog platform'" [ifShowMenu]="true"></app-header>

<div class="full-screen-container">
  <div class="tiles-container">

    <div class="big-tile">
      <div class="button-container">
        <div class="select-container">
          <label for="class-select" class="select-label">Pick a class:</label>
          <select id="class-select" class="form-select" [(ngModel)]="selectedClassId" (change)="loadStudents()">
            <option *ngFor="let class of classList" [value]="class.id">{{ class.name }}</option>
          </select>
        </div>
        <button class="new-grade-button" (click)="addNewGrade()">New Grade</button>
      </div>

      <div class="big-tile-content">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>AVG</th>
              <th>Attendance</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of studentList">
              <td>{{ student.name }}</td>
              <td>{{ student.surname }}</td>
              <td>{{ 77}}</td>
              <td>{{ 77 }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="small-tiles-container">
      <div class="search-bar">
        <h3>Search bar and students list</h3>
        <ul>
          <li *ngFor="let student of studentList">{{ student.name }} {{ student.surname }}</li>
        </ul>
      </div>
    </div>

  </div>
</div>
