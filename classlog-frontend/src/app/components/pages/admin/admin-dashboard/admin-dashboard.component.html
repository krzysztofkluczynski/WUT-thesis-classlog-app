<app-header [pageTitle]="'Classlog platform'" [ifShowMenu]="true"></app-header>

<div class="container-fluid full-screen-container">
  <div class="col-lg-10 big-tile">
    <div class="big-tile-content">
      <h2>{{pickedRole}} List</h2>
      <table class="table table-hover user-table">
        <thead class="table-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">E-mail</th>
          <th scope="col">Role</th>
          <th scope="col">Created at</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of usersList" class="user-row">
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role.roleName }}</td>
          <td>{{ user.createdAt | date:'dd.MM.yyyy HH:mm' }}</td>
          <td class="text-center">
            <button class="btn btn-link p-3 icon-button" (click)="goToUserProfile(user.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-link p-3 icon-button" (click)="deleteUser(user.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
