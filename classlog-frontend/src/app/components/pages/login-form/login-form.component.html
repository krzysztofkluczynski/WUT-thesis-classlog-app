<app-header [pageTitle]="'Classlog platform'" [logoPath]="'assets/images/logo.png'" [ifShowMenu]="false"/>
<div class="row justify-content-center mt-5">
  <div class="col-4">
    <div class="card">
      <div class="text-center mt-3">
        <h3>LOGIN</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input type="text" id="loginName" name="login" class="form-control" [(ngModel)]="login" required />
            <label class="form-label" for="loginName">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password" required />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <p>Do not have an account? <a href="#" (click)="navigateToRegister($event)">Sign up</a></p>    </div>
  </div>
</div>
